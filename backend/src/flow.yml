jtype: Flow
with:
  protocol: grpc
monitoring: true
executors:
  # Stable Diffusion
  - name: Transformer Sentence Encoder
    uses: jinahub://TransformerSentenceEncoder
    jcloud:
      resources:
        gpu: 1
        cpu: 1
  - name: AnnLiteIndexer
    uses: jinahub://AnnLiteIndexer
    uses_with:
      n_dim: 384
      workspace: workspace
    jcloud:
      resources:
        gpu: 0
        cpu: 1